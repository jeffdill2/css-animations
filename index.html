<html>
<head>
	<title>Transitions All Up In It</title>

	<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
	<!--////////////////////////////////////////////////////////
	///////////////////////////////////////////// #1 - GOLF BALL
	/////////////////////////////////////////////////////////-->
	<div class="section-block">
		<div class="interior-block">
			<div class="section-header">
				<div class="section-number">#1</div>
				<div class="section-name">Golf Ball</div>
			</div>
			
			<div class="transition-1">
				<div class="circle white shape-1"> </div>
				<div class="hole shape-2"></div>
			</div>
		</div>
	</div>

	<!--////////////////////////////////////////////////////////
	/////////////////////////////////////// #2 - NEWTON'S CRADLE
	/////////////////////////////////////////////////////////-->
	<div class="section-block">
		<div class="interior-block">
			<div class="section-header">
				<div class="section-number">#2</div>
				<div class="section-name">Newton's Cradle</div>
			</div>
			
			<div class="transition-2">
				<div class="circle orange shape-1"> </div>
				<div class="circle red shape-2"> </div>
				<div class="circle green shape-3"> </div>
				<div class="circle purple shape-4"> </div>
				<div class="circle yellow shape-5"> </div>
			</div>
		</div>
	</div>

	<!--////////////////////////////////////////////////////////
	///////////////////////////////////////// #3 - DECK OF CARDS
	/////////////////////////////////////////////////////////-->
	<div class="section-block">
		<div class="interior-block">
			<div class="section-header">
				<div class="section-number">#3</div>
				<div class="section-name">Deck of Cards</div>
			</div>
			
			<div class="transition-3">
				<div class="rectangle orange shape-1"> </div>
				<div class="rectangle red shape-2"> </div>
				<div class="rectangle green shape-3"> </div>
				<div class="rectangle purple shape-4"> </div>
				<div class="rectangle yellow shape-5"> </div>
			</div>
		</div>
	</div>

	<!--////////////////////////////////////////////////////////
	//////////////////////////////////////////// #4 - CANNONBALL
	/////////////////////////////////////////////////////////-->
	<div class="section-block">
		<div class="interior-block">
			<div class="section-header">
				<div class="section-number">#4</div>
				<div class="section-name">Cannonball</div>
			</div>
			
			<div class="transition-4">
				<div class="large-rectangle gray shape-1"> </div>
				<div class="circle gray shape-2"> </div>
			</div>
		</div>
	</div>
</body>
</html>
