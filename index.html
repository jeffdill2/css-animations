<html>
<head>
	<title>Transitions All Up In It</title>

	<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
	<!--////////////////////////////////////////////////////////
	///////////////////////////////////////////// #1 - GOLF BALL
	/////////////////////////////////////////////////////////-->
	<div class="section-block">
		<div class="interior-block">
			<div class="section-header">
				<div class="section-number">#1</div>
				<div class="section-name">Golf Ball</div>
			</div>
			
			<div class="transition-1">
				<div class="medium-circle white shape-1"> </div>
				<div class="hole shape-2"></div>
			</div>
		</div>
	</div>

	<!--////////////////////////////////////////////////////////
	/////////////////////////////////////// #2 - NEWTON'S CRADLE
	/////////////////////////////////////////////////////////-->
	<div class="section-block">
		<div class="interior-block">
			<div class="section-header">
				<div class="section-number">#2</div>
				<div class="section-name">Newton's Cradle</div>
			</div>
			
			<div class="transition-2">
				<div class="medium-circle orange shape-1"> </div>
				<div class="medium-circle red shape-2"> </div>
				<div class="medium-circle green shape-3"> </div>
				<div class="medium-circle purple shape-4"> </div>
				<div class="medium-circle yellow shape-5"> </div>
			</div>
		</div>
	</div>

	<!--////////////////////////////////////////////////////////
	///////////////////////////////////////// #3 - DECK OF CARDS
	/////////////////////////////////////////////////////////-->
	<div class="section-block">
		<div class="interior-block">
			<div class="section-header">
				<div class="section-number">#3</div>
				<div class="section-name">Deck of Cards</div>
			</div>
			
			<div class="transition-3">
				<div class="small-rectangle orange shape-1"> </div>
				<div class="small-rectangle red shape-2"> </div>
				<div class="small-rectangle green shape-3"> </div>
				<div class="small-rectangle purple shape-4"> </div>
				<div class="small-rectangle yellow shape-5"> </div>
			</div>
		</div>
	</div>

	<!--////////////////////////////////////////////////////////
	//////////////////////////////////////////// #4 - CANNONBALL
	/////////////////////////////////////////////////////////-->
	<div class="section-block">
		<div class="interior-block">
			<div class="section-header">
				<div class="section-number">#4</div>
				<div class="section-name">Cannonball</div>
			</div>
			
			<div class="transition-4">
				<div class="medium-rectangle gray shape-1"> </div>
				<div class="medium-circle gray shape-2"> </div>
			</div>
		</div>
	</div>

	<!--////////////////////////////////////////////////////////
	///////////////////////////////////////// #5 - TRAFFIC LIGHT
	/////////////////////////////////////////////////////////-->
	<div class="section-block">
		<div class="interior-block">
			<div class="section-header">
				<div class="section-number">#5</div>
				<div class="section-name">Traffic Light</div>
			</div>
			
			<div class="transition-5">
				<div class="large-rectangle gray shape-1"> </div>
				<div class="medium-circle red shape-2"> </div>
				<div class="medium-circle yellow shape-3"> </div>
				<div class="medium-circle green shape-4"> </div>
			</div>
		</div>
	</div>

	<!--////////////////////////////////////////////////////////
	/////////////////////////////////////////////// #6 - RAINBOW
	/////////////////////////////////////////////////////////-->
	<div class="section-block">
		<div class="interior-block">
			<div class="section-header">
				<div class="section-number">#6</div>
				<div class="section-name">Rainbow</div>
			</div>
			
			<div class="transition-6">
				<div class="small-circle red shape-1"> </div>
				<div class="small-circle orange shape-2"> </div>
				<div class="small-circle yellow shape-3"> </div>
				<div class="small-circle green shape-4"> </div>
				<div class="small-circle blue shape-5"></div>
			</div>
		</div>
	</div>

	<!--////////////////////////////////////////////////////////
	////////////////////////////////////// #7 - POOL BALLS BREAK
	/////////////////////////////////////////////////////////-->
	<div class="section-block">
		<div class="interior-block">
			<div class="section-header">
				<div class="section-number">#7</div>
				<div class="section-name">Pool Balls Break</div>
			</div>
			
			<div class="transition-7">
				<div class="small-circle white shape-1"> </div>
				<div class="small-circle yellow shape-2"> </div>
				<div class="small-circle orange shape-3"> </div>
				<div class="small-circle red shape-4"> </div>
				<div class="small-circle green shape-5"></div>
				<div class="small-circle blue shape-6"> </div>
				<div class="small-circle purple shape-7"></div>
			</div>
		</div>
	</div>

	<!--////////////////////////////////////////////////////////
	///////////////////////////////////// #8 - POOL BALL ROLLING
	/////////////////////////////////////////////////////////-->
	<div class="section-block">
		<div class="interior-block">
			<div class="section-header">
				<div class="section-number">#8</div>
				<div class="section-name">Pool Ball Rolling</div>
			</div>
			
			<div class="transition-8">
				<div class="large-circle green shape-1">
					<div class="small-circle white shape-2">6</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
